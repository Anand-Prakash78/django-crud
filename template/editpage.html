{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'update' pk=key2.id %}" method="post">
        {% csrf_token %}
        <table border="1">
            <tr><td colspnan="2">Ragistration Form </td></tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" value="{{key2.fname}}"> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname"  value="{{key2.lname}}"> </td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="text" name="course"  value="{{key2.course}}"> </td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="text" name="number"  value="{{key2.mob}}"> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"  value="{{key2.email}}"> </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"> </td>
            </tr>
        </table>
    </form>
{% endblock %}
