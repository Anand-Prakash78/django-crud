{% extends 'base.html' %}
{% block content %}
<center>
    <div style="margin-top:10px;"><center><h1><mark> Add Details For Registration </mark></h1> </center> </div>
<form action="{% url 'insert' %}" method="post" class="mt-4">
        {% csrf_token %}
        <table border="1">
            <tr><td colspnan="2">Ragistration Form </td></tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname"> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname"> </td>
            </tr>
            <tr>
                <td>Course</td>
                <td><input type="text" name="course"> </td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="text" name="number"> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"> </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Reset"> </td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
