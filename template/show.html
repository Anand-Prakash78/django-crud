{% extends 'base.html' %}
{% block content %}
<center>
    <div class="mt-4">
        <table border="1">
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Course</th>
            <th>Mobile number</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% if key1 %}
        {% for i in key1 %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.fname}} </td>
            <td>{{i.lname}} </td>
            <td>{{i.course}} </td>
            <td>{{i.mob}} </td>
            <td>{{i.email}} </td>
            <td>
                <form action="{% url 'editpage' pk=i.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Edit" >
                </form>
            </td>
            <td>
                <form action="{% url 'deletedata' pk=i.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" >
                </form>
            </td>
        </tr>
        {% endfor %}
        {% endif %}
    </table >
    </div>
</center>
{% endblock %}
